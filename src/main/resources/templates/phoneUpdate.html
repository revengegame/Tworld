<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>철수네 휴대폰 가게</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<h1>폰 수정</h1>
		<form method="post" action="" th:object="${phone}">
		<input type="hidden" name="id" th:field="*{id}"/>
			<label for="name">이름</label>
				<input type="text" name="name" id="name" th:field="*{name}"/><br>
			<label for="name">가격</label>
				<input type="text" name="price" id="price" th:field="*{price}"/><br>
			<input type="submit" value="수정" name="update"/>
			<input type="submit" value="삭제" name="delete"/>
		</form>	
		<hr>
		<p>Add Comment(비속어, 인터넷용어는 사절합니다)</p>
		<form action="/uplus/comment" method="POST">
			<input type="hidden" name="phone.id" th:value="${phone.id}"/>
			<label for="comments">댓글 내용:</label>
			<textarea rows="3" cols="80" name="comments" id="comments"></textarea>
			<br>
			<input type="submit" value="쓰기"/>
		</form>	
		<p th:each="c:${phone.comments}">
			<span th:text="${c.comments}">엄청좋아요</span>
		</p>
</body>
</html>
