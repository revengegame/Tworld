<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>철수네 휴대폰 가게</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<p th:text="${msg}">잠시만 기다려주세요...</p>
		<p th:text="${nalja}">2021/3/26 11:16:00</p>
	<a href="/uplus/create">추가</a>
	<table class="table table-hover">
		<thead>
			<tr>
				<td>ID</td>
				<td>이름</td>
				<td>가격</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p : ${phoneList}">
				<td th:text="${p.id}"/>
				<td>
				<a th:href="'/uplus/update/'+${p.id}">
					<span th:text="${p.name}">베가시리우스</span>
				</a>	
				<td th:text="${p.price}"/>
			</tr>
		</tbody>
	</table>

	<ul class="pagination">
				<li th:each="i : ${#numbers.sequence(beginIndex, endIndex)}"
					class="page-item"	
					th:classappend="${currentIndex == i} ? active : ''">
					<a class="page-link" th:href="'/' + ${i}"><span th:text="${i}">1</span></a>
				</li>
			</ul>
		</div>
</body>
</html>
